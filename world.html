<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e26e4799e8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  

   
</head>

<body onload="fetch()">
    <div class="page">
        <div class="navbar">
            <div class="logo">
                <span></span>
                <h2>COVID 19</h2>
            </div>
            <ul class="nav">
                <a href="index.html">HOME</a>
                <a href="symptoms.html">SYMPTOMS</a>
                <a href="diagnosis.html">DIAGNOSIS</a>
                <a href="outbreak.html">Outbreak</a>
                <a href="contact.html">Contact</a>
                <a href="#"><img src="log.png" alt="logout" height="13px" width="13px"></a>
            </ul>
            <div class="menu"><a href=""><i class="fas fa-bars"></i> </a></div>
        </div>
        <div class="page-content">
            <h2 style="font-size: 6.0rem;">COVID-19 WORLD LIVE TRACKER &#128308</h2>
            <table border="2" cellspacing="0" id="tb" >
                <tr>
                    <th>
                        Country
                    </th>
                    <th>
                        Total Confirmed
                    </th>
                    <th>
                        Total Recovered
                    </th>
                    <th>
                        Total Deaths
                    </th>
                    <th>
                        New Confirmed
                    </th>
                    <th>
                        New Recovered
                    </th>
                    <th>
                        New Deaths
                    </th>
                </tr>
            </table>
        </div>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"> <i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>   
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script>
        function fetch(){
            $.get("https://api.covid19api.com/summary", 
                
                function (data){
                    //console.log(data['Countries'].length);
                    var tb = document.getElementById('tb');

                    for(var i=1; i<=(data['Countries'].length); i++){
                        var x = tb.insertRow();
                        x.insertCell(0);
                        tb.rows[i].cells[0].innerHTML = data['Countries'][i-1]['Country'];
                        tb.rows[i].cells[0].style.background = '#7a4a91';
                        tb.rows[i].cells[0].style.color = '#fff';
                        
                        x.insertCell(1);
                        tb.rows[i].cells[1].innerHTML = data['Countries'][i-1]['TotalConfirmed'];
                        tb.rows[i].cells[1].style.background = '#4bb7d8';

                        x.insertCell(2);
                        tb.rows[i].cells[2].innerHTML = data['Countries'][i-1]['TotalRecovered'];
                        tb.rows[i].cells[2].style.background = '#7a4a91';

                        x.insertCell(3);
                        tb.rows[i].cells[3].innerHTML = data['Countries'][i-1]['TotalDeaths'];
                        tb.rows[i].cells[3].style.background = '#f36e23';

                        x.insertCell(4);
                        tb.rows[i].cells[4].innerHTML = data['Countries'][i-1]['NewConfirmed'];
                        tb.rows[i].cells[4].style.background = '#7a4a91';

                        x.insertCell(5);
                        tb.rows[i].cells[5].innerHTML = data['Countries'][i-1]['NewRecovered'];
                        tb.rows[i].cells[5].style.background = '#9cc850';

                        x.insertCell(6);
                        tb.rows[i].cells[6].innerHTML = data['Countries'][i-1]['NewDeaths'];
                        tb.rows[i].cells[6].style.background = '#f36e23';
                    }           
                }
            )
        }
        
    </script>
</body>
</html>
