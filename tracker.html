<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 India Stats</title>
    <script src="https://kit.fontawesome.com/e26e4799e8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
</head>

<body onload="fetch()">
    <div class="page">
        <div class="navbar">
            <div class="logo">
                <span></span>
                <h2>COVID 19</h2>
            </div>
            <ul class="nav">
                <a href="index.html">HOME</a>
                <a href="symptoms.html">SYMPTOMS</a>
                <a href="diagnosis.html">DIAGNOSIS</a>
                <a href="outbreak.html">Outbreak</a>
                <a href="contact.html">Contact</a>
            </ul>
            <div class="menu"><a href=""><i class="fas fa-bars"></i> </a></div>
        </div>
        <div class="page-content">
            <h2 style="font-size: 6.0rem;">COVID-19 INDIA LIVE TRACKER &#128308</h2>
            <table border="2" cellspacing="0" id="tb" >
                <tr>
                    <th>
                        State
                    </th>
                    <th>
                        Confirmed
                    </th>
                    <th>
                        Active
                    </th>
                    <th>
                        Recovered
                    </th>
                    <th>
                        Deceased
                    </th>
                </tr>
            </table>
        </div>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"> <i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>   
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script>
        function fetch(){
            $.get("https://api.covid19india.org/data.json",
                
                function (data){
                    console.log(data);
                    var tb = document.getElementById('tb');

                    for(var i=1; i<(data['statewise'].length); i++){
                        var x = tb.insertRow();
                        x.insertCell(0);
                        tb.rows[i].cells[0].innerHTML = data['statewise'][i-1]['state'];
                        tb.rows[i].cells[0].style.background = '#7a4a91';
                        tb.rows[i].cells[0].style.color = '#fff';
                        
                        x.insertCell(1);
                        tb.rows[i].cells[1].innerHTML = data['statewise'][i-1]['confirmed'];
                        tb.rows[i].cells[1].style.background = '#4bb7d8';

                        x.insertCell(2);
                        tb.rows[i].cells[2].innerHTML = data['statewise'][i-1]['active'];
                        tb.rows[i].cells[2].style.background = '#f36e23';

                        x.insertCell(3);
                        tb.rows[i].cells[3].innerHTML = data['statewise'][i-1]['recovered'];
                        tb.rows[i].cells[3].style.background = '#7a4a91';

                        x.insertCell(4);
                        tb.rows[i].cells[4].innerHTML = data['statewise'][i-1]['deaths'];
                        tb.rows[i].cells[4].style.background = '#9cc850';

                    }             
                }
            )
        }
        
    </script>
</body>
</html>
